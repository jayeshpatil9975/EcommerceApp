<app-navigationbar></app-navigationbar>
<body>
    <div class="container">
        <span class="toolbar"><mat-toolbar>My Orders</mat-toolbar></span>
    </div>
    <div>
      <mat-form-field class="search-form-field">
        <input matInput placeholder="Search" [(ngModel)]="searchkey" (keyup)="applyFilter()">
        <button mat-button matSuffix mat-icon-button aria-label="Clear" (click)="clearSearch()">
          <mat-icon>close</mat-icon>
        </button>
      </mat-form-field>
    </div>
    <div class="container fill-remaining-spaces">
    <mat-table [dataSource]="orders" class="mat-elevation-z8" matSort>
            
        <ng-container matColumnDef="orderId">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> OrderID </th>
            <td mat-cell *matCellDef="let order"> {{order.orderId}} </td>
        </ng-container>

        <ng-container matColumnDef="productName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> ProductName </th>
            <td mat-cell *matCellDef="let order"> {{order.product.title}} </td>
        </ng-container>

        <ng-container matColumnDef="quantity">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Quantity </th>
            <td mat-cell *matCellDef="let order"> {{order.quantity}} </td>
        </ng-container>

        <ng-container matColumnDef="totalCost">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> TotalCost </th>
            <td mat-cell *matCellDef="let order"> Rs.{{order.product.cost*order.quantity}} </td>
        </ng-container>
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      
      </mat-table>
      
      <mat-paginator [length]="100"
        [pageSize]="10"
        [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons>
      </mat-paginator>
      </div >
      </body>
