<app-navigationbar></app-navigationbar>
<mat-card class="forgetpassword-card">
    <mat-card-header>
      <mat-card-title>Forget Password</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form [formGroup]="forgetPasswordService.forgetPasswordForm" class="forgetpassword-form-input-form" (submit)="onSubmit()">
            <div class="controles-container">
                <p>
                    <mat-form-field class="forgetpassword-form-input" appearance="fill">
                        <input matInput placeholder="Email*" formControlName="email">
                        <mat-error *ngIf="forgetPasswordService.forgetPasswordForm.controls['email'].errors?.required">This Field Is Mandatory.</mat-error>
                    </mat-form-field>
                </p>
                <p>
                    <mat-form-field class="forgetpassword-form-input"  appearance="fill">
                        <input matInput placeholder="Password*" type="Password" formControlName="password">
                        <mat-error *ngIf="forgetPasswordService.forgetPasswordForm.controls['password'].errors?.required">This Field Is Mandatory.</mat-error>
                        <mat-error *ngIf="forgetPasswordService.forgetPasswordForm.controls['password'].errors?.pattern">Password Must Contain Uppercase,Lowercase Letters And Numeric Values Min 4 And Max 8 Characters .</mat-error>
                      </mat-form-field>
                </p>   
                <p>
                    <mat-form-field class="forgetpassword-form-input"  appearance="fill">
                        <input matInput placeholder="Confirm Password*" type="Password" formControlName="confirmPassword">
                        <mat-error *ngIf="forgetPasswordService.forgetPasswordForm.controls['confirmPassword'].errors?.passwordNotMatch">Password And Confirm Passwords Do Not Match</mat-error>
                      </mat-form-field>
                </p>   
            </div>
            <mat-card-actions class="forgetpassword-action">
                <button mat-raised-button color="primary" type="submit" [disabled]="forgetPasswordService.forgetPasswordForm.invalid">Submit</button>
                <button mat-raised-button color="primary" type="reset" >Reset</button>
                <div class="back-link"><a href="/login">Back</a></div>
            </mat-card-actions>
        </form>
    </mat-card-content>
    <mat-card-footer class="cred-error"><mat-error *ngIf="forgetPasswordError">{{forgetPasswordError}}</mat-error></mat-card-footer>
  </mat-card>
